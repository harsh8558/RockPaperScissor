<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissor</title>
  <link href="./style.css" rel="stylesheet">
</head>
<body>
  <h1>Rock Paper Scissor</h1>
  <div class="container">
    <div class="pick_1">
      <div class="choice" id="rock">
        <img src="./rock.png">
      </div>
      <div class="choice" id="paper">
        <img src="./paper.png">
      </div>
      <div class="choice" id="scissor">
        <img src="./scissors.png">
      </div>
    </div>
    <div class="show">
      <div class="result">
        <div class="you">
          <p id="your_score">0</p>
          <p>You</p>
        </div>
        <div class="comp">
          <p id="comp_score">0</p>
          <p>Computer</p>
        </div>
      </div>
      <div class="play_btn">Play Your Move</div>
    </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
